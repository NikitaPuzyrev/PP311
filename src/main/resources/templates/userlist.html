<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
<h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
    <table>
        <thead>
        <tr>
        <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td><a th:href="@{userUpdate/{id}(id=${user.id})}">Edit</a></td>
            <td><a th:href="@{userDelete/{id}(id=${user.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    </div>
    <p><a href="/userCreate">Create user</a></p>
</div>
</body>
</html>
